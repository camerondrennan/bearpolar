<html>
<head>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/lightbox.min.js"></script>

    <link href="css/lightbox.css" rel="stylesheet" />


    <script type="text/javascript" src="js/instafeed.min.js"></script>
</head>
<body>

    <div id="insta" style="margin: 5%; text-align: center" >
        <h1>Instagram Feed</h1>
    </div>

    <div style="margin:1%">
        <script type="text/javascript">
            var userFeed = new Instafeed({
                get: 'user',
                userId: 1660191409,
                accessToken: '1660191409.467ede5.b2b29da9b26f4527aa4872d3f339d2f5',
                resolution: 'standard_resolution',
                template: '<a href="{{image}}" data-lightbox="instagram"><img src="{{image}}" style="width: 25%" /></a>'


            });
            userFeed.run();
        </script>
        <div id="instafeed"></div>
    </div>


    <div style="margin: 1%;">
        <a class="twitter-timeline" href="https://twitter.com/camerondrennan" data-widget-id="557684337374953473">Tweets by @camerondrennan</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>


    <iframe src="http://www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2F668906883228350&width=600&colorscheme=light&show_faces=true&border_color&stream=true&header=true&height=435" scrolling="yes" frameborder="0" style="border:none; overflow:hidden; width:600px; height:430px; background: white; float:left; " allowtransparency="true">
    </iframe>





</body>
</html>
